name: Reusable CD - Deploy to Production

on:
  workflow_call:
    # Định nghĩa các secrets sẽ được nhận từ workflow gọi nó
    secrets:
      DB_URL:
        required: true
      DB_USERNAME:
        required: true
      DB_PASSWORD:
        required: true
      SERVER_PORT:
        required: true
      JWT_SECRET:
        required: true
      JWT_EXPIRATION:
        required: true
      SPRING_MAIL_HOST:
        required: true
      SPRING_MAIL_PORT:
        required: true
      SPRING_MAIL_USERNAME:
        required: true
      SPRING_MAIL_PASSWORD:
        required: true

jobs:
  deploy:
    runs-on: self-hosted

    defaults:
          run:
            working-directory: /home/ubuntu/danang-culinary-atlas

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file from secrets
        run: |
          echo "Creating .env file..."
          cat << EOF > .env
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          SERVER_PORT=${{ secrets.SERVER_PORT }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          SPRING_MAIL_HOST=${{ secrets.SPRING_MAIL_HOST }}
          SPRING_MAIL_PORT=${{ secrets.SPRING_MAIL_PORT }}
          SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}
          SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}
          EOF
          echo ".env file created successfully."

      - name: Stop old containers and start new ones
        run: docker-compose up --build -d

      - name: Clean up old docker images
        run: docker image prune -f