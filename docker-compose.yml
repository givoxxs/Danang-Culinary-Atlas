version: '3.8'

services:
  # Backend Spring Boot Service
  app:
    build: .
    container_name: culinary-atlas-app
    restart: unless-stopped
    ports:
      # Ánh xạ port container ra bên ngoài máy chủ
      - "${SERVER_PORT}:${SERVER_PORT}"
    # Nạp toàn bộ biến môi trường từ file .env
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - culinary-network

  # PostgreSQL Database Service
  db:
    image: postgres:14-alpine
    container_name: culinary-atlas-db
    restart: unless-stopped
    environment:
      # DB_URL đã chứa tên DB nên không cần POSTGRES_DB
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - culinary-network

volumes:
  db-data:

networks:
  culinary-network:
    driver: bridge