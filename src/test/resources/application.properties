# Cấu hình DataSource để sử dụng H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Cấu hình JPA cho H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- VÔ HIỆU HÓA/GIẢ LẬP CÁC DỊCH VỤ NGOẠI VI ---

# Vô hiệu hóa Spring Mail
spring.mail.host=

# Cung cấp giá trị giả cho JWT
jwt.secret=a-dummy-secret-for-testing-purpose-only-that-is-long-enough
jwt.expiration=86400000